<!doctype html>
<html>
  <head>
     <title>Lapsed</title>
     <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
     <script>
        function kuvaLapsed(){
           $.ajax(
            {url:"/loetelu", 
             method:"GET",
             dataType:"json",
             success: function(saabuvTekst){
              console.log(saabuvTekst);
              $("#lastekiht").empty();
              var loetelu=$("#lastekiht").append("<ul />");
              $.each(saabuvTekst, function(nr, Laps){
                 loetelu.append($("<li />").html(Laps.lapsenimi));
              });
            }
           }
          );
        }
     </script>
  </head>
  <body onload="kuvaLapsed()">
     <h1>Lapsed</h1>
     <div id="lastekiht">kihikoht</div>
  </body>
</html>
